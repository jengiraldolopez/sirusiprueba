<!DOCTYPE html>
<html>
    <head>
        <title>Reserva de equipos</title>
        <script type="text/javascript" src="vista/js/equipos-reserva.js"></script>
    </head>

    <body>
        <div class="box">
            Seleccione un equipo: 
            <select id="equipos-reserva-equipos1"></select>
            Etiquetar Como:
            <select id="equipos-reserva-etiqueta-evento">
                <option style="background: #210B61" value="#210B61"></option>
                <option style="background: blue" value="blue">&nbsp;Importante&nbsp;</option>
                <option style="background: green" value="green">&nbsp;Reasignar&nbsp;</option>
                <option style="background: orange" value="orange">&nbsp;Prioritario&nbsp;</option>
                <option style="background: brown" value="brown">&nbsp;Temporal&nbsp;</option>
            </select>
            <br>
            <br>
            <div id='equipos-reserva-calendario'></div>
        </div>

        <div id="equipos-reserva-frmreserva" style="display:none">
            <br>
            <div class="divForm">
                <ol>
                    <li>
                        <label for="equipos-reserva-nombre-usuario">Solicita:</label>
                        <select id="equipos-reserva-nombre-usuario"></select>
                    </li>
                    <li>
                        <label for="equipos-reserva-equipos">Equipo:</label>
                        <select id="equipos-reserva-equipos"></select>
                    </li>
                    <li>
                        <label for="equipos-reserva-estado-equipos">Estado:</label>
                        <select id="equipos-reserva-estado-equipos">
                            <option value="0">Solicitada</option>
                            <option value="1">En Uso</option>
                            <option value="2">Entregado</option>
                            <option value="3">Vencida</option>
                            <option value="4">Cancelada</option>
                        </select>
                    </li>
                    <li>
                        <label for="equipos-reserva-fecha-inicio">Fecha inicio: </label>
                        <input type="text" id="equipos-reserva-fecha-inicio" >
                    </li>
                    <li>
                        <label for="equipos-reserva-fecha-fin">Fecha fin: </label>
                        <input type="text" id="equipos-reserva-fecha-fin" >
                    </li>
                    <li>
                        <label for="equipos-reserva-dias">Días: </label>
                        <select id="equipos-reserva-dias" multiple="multiple">
                            <option value="0">Domingo</option>
                            <option value="1">Lunes</option>
                            <option value="2">Martes</option>
                            <option value="3">Miércoles</option>
                            <option value="4">Jueves</option>
                            <option value="5">Viernes</option>
                            <option value="6">Sábado</option>
                        </select>
                    </li>
                    <li>
                        <label for="equipos-reserva-responsable">Responsable: </label>
                        <select id="equipos-reserva-responsable"></select>
                    </li>
                    <li>
                        <label for="equipos-reserva-observaciones">Observaciones: </label>
                        <textarea id="equipos-reserva-observaciones" rows="3" cols="50" name="equipos-reserva-observaciones"></textarea>
                    </li>
                    <li id='equipos-reserva-lstaplicar' style="display:none">
                        <label for="equipos-reserva-aplicar">Aplicar a todos: </label>
                        <input type="checkbox" id="equipos-reserva-aplicar" value="ON"
                               title="Marque la casilla para afectar las reservas similares en cualquier fecha"/>
                        extensivo a reservas similares
                    </li>
                </ol>
            </div>
        </div>
    </body>
</html>
